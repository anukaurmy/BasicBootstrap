<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title >Responsive Grid</title>
    <style>
        @media screen and (max-width:572px){
          /*992px and up*/
          body{ background: pink;}
      }
      @media screen and (min-width: 572px) {
          body{background:red; }
      }
      @media screen and (min-width:690px){
          /*992px and up*/
          body{ background:green;}
      }
      @media screen and (min-width: 800px) {
          body{
              background:cadetblue;}
      }
      
    </style>
  </head>
  <body>
      <!--grid-->
      <div class="container">
          <div class="row">
             <div class="col bg-danger"> I am a single column</div>
          </div>
      </div>

      <div class="container-fluid">
        <div class="row">
           <div class="col bg-info"> I am a 1st column</div>
           <div class="col bg-warning"> I am a 2nd column</div>
           <div class="col bg-dark text-light"> I am a 2nd column</div>
           <div class="col bg-success"> I am a 2nd column</div>
        </div>
    </div>
    <!--3rd change ta hoy na(prb)-->
    <!---(-sm-), (-dm-), (-lg-) will solve the prb-->
    <div class="container-fluid">
        <div class="row">
           <div class="col-sm-6 col-dm-3 col-lg-6 col-xl-3  bg-info"> I am a 1st column</div>
           <div class="col-sm-6 col-dm-3 col-lg-6 col-xl-3  bg-warning"> I am a 2nd column</div>
           <div class="col-sm-6 col-dm-3 col-lg-6 col-xl-3  bg-dark text-light"> I am a 3rd column</div>
           <div class="col-sm-6 col-dm-3 col-lg-6 col-xl-3  bg-success"> I am a 4th column</div>
        </div>
    </div>



  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
